<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login / Signup</title>
  <link rel="stylesheet" href="../static/AdminL&S.css">
</head>
<body>

<div class="admin-container">
  <div class="admin-card">

    <!-- Login -->
    <div id="loginBox">
      <h2>Admin Login</h2>
      <p>Only authorized access</p>

      <form id="adminLoginForm">
        <input type="text" id="loginUser" placeholder="Admin Username" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <p class="switch">
        Don't have an account?
        <span onclick="showSignup()">Sign Up</span>
      </p>
    </div>

    <!-- Signup -->
    <div id="signupBox" style="display:none;">
      <h2>Admin Signup</h2>
      <p>Create admin account</p>

      <form id="adminSignupForm">
        <input type="text" id="signupUser" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPass" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>

      <p class="switch">
        Already have an account?
        <span onclick="showLogin()">Login</span>
      </p>
    </div>

    <span class="error" id="errorMsg"></span>
  </div>
</div>

<script src="../static/AdminL&S.js"></script>
</body>
</html>
