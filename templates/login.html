<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='loginsignin.css') }}">
</head>

<body>

<!-- Header -->
<header>

    <div class="logo">CINE<span>MY</span>BOOKING</div>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('aboutus') }}">Aboutus</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
    </nav>

</header>

<!-- Login Form -->
<div class="form-container">

    <h2>Login</h2>

    <!-- Flask POST form -->
    <form method="POST" action="{{ url_for('login') }}">

        <input type="email" name="email" placeholder="Email" required>

        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>

        <p>Don't have an account?
            <a href="{{ url_for('signup') }}">Sign Up</a>
        </p>

    </form>

</div>
<script src="{{ url_for('static', filename='loginsignin.js') }}"></script>



</body>
</html>
